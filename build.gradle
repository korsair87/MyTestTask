plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.codeborne', name: 'selenide', version: '5.2.7'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

test {
    useTestNG()
}